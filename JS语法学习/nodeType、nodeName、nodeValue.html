<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box" value="111">
        松山院
    </div>

    <script>
        var element = document.getElementById('box')    // 获取元素节点（标签）
        var attribute = element.getAttributeNode("id")  // 获取box1的属性节点
        var txt = element.firstChild    // 获取box1的文本节点

        // 获取nodeType
        console.log(element.nodeType)
        console.log(attribute.nodeType)
        console.log(txt.nodeType)
        console.log('------------')

        // 获取nodeName
        console.log(element.nodeName)
        console.log(attribute.nodeName)
        console.log(txt.nodeName)
        console.log('------------')

        // 获取nodeValue
        console.log(element.nodeValue)
        console.log(attribute.nodeValue)
        console.log(txt.nodeValue)


        // var value = element.getAttribute("id")  // 获取id的属性值
        // console.log(element)
        // console.log('---------------')
        // console.log(attribute)
        // console.log('---------------')
        // console.log(txt)
        // console.log('---------------')
        // console.log(value)
    </script>
</body>

</html>
