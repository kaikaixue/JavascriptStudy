<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        body {
            width: 2000px;
        }

        span {
            display: inline-block;
            width: 80px;
        }

    </style>
</head>

<body>
    <script>
        //创建外层循环，用来控制乘法表的高度    
        for (var i = 1; i <= 9; i++) {
            //创建一个内层循环来控制图形的宽度       
            for (var j = 1; j <= i; j++) {
                document.write('<span>' + j + '*' + i + '=' + i * j + '</span>');
            }                //输出一个换行           
            document.write('<br />');
        }
    </script>
</body>

</html>
