<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个构造函数
        function Student(name) {
            this.name = name
            this.sayHi = function () {
                console.log(this.name + '厉害了')
            }
        }

        var stud1 = new Student('ssy')
        console.log(stud1)
        stud1.sayHi()
        var stud2 = new Student('JavaScript')
        console.log(stud2)
        stud2.sayHi()
    </script>
</body>

</html>
