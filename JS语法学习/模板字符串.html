<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="点我" onclick="alert('松山院')" />
</body>
<script>
    var name = 'ssy';
    var age = 20;
    console.log(`我是${name},age:${age}`)

    const nameList = ['Java', 'JavaScript', 'HTML'];
    function myTemplate() {
        // join的意思是，把数组里的内容合并成一个字符串
        return `<ul>${nameList.map((item) => `<li>${item}</li>`).join('')}</ul>`
    }
    document.body.innerHTML = myTemplate()
</script>

</html>
