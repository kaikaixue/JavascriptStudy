<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <button id="btn">请点击按钮</button>

        var btn = document.getElementById('btn')
        btn.onclick = function () {
            console.log('点击按钮后，要做的事情')
        }
    </script>
</body>
