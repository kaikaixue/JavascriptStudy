<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style属性的获取和修改</title>
    <style>
        .box {
            margin: 20px;
            border: 6px solid red;
        }

    </style>
</head>

<body>
    <div class="box" style="width: 200px; height: 100p; background-color: pink;"></div>

    <script>
        var box1 = document.getElementsByTagName("div")[0]
        box1.style.cssText = "width: 300px;height: 300px; background-color: green;"
        console.log(box1.style.cssText)
        // console.log(box1.style.backgroundColor)
        // console.log(box1.style.border)
        // console.log(typeof box1.style)
        // console.log(box1.style)
    </script>
</body>

</html>
