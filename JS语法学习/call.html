<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过call()调用函数</title>
</head>

<body>
    <script>
        // 未改变
        const obj1 = {
            nickName: 'ssy',
            age: 20,
        }
        function fn1() {
            console.log(this)
            console.log(this.nickName)
        }
        fn1.call(this) // this的指向并没有被改变，此时相当于 fn1();

        // 改变
        var obj2 = {
            nickName: 'ssy',
            age: 20,
        };

        function fn1(a, b) {
            console.log(this);
            console.log(this.nickName);
            console.log(a + b);
        }

        fn1.call(obj2, 2, 4); // 先将this指向obj2，然后执行fn1()函数

        // 继承
        // 给 Father 增加 name 和 age 属性
        function Father(myName, myAge) {
            this.name = myName;
            this.age = myAge;
        }

        function Son(myName, myAge) {
            // 通过这一步，将 father 里面的 this 修改为 Son 里面的 this；
            // 另外，给 Son 加上相应的参数，让 Son 自动拥有 Father 里的属性，最终实现继承
            Father.call(this, myName, myAge);
        }

        const son1 = new Son('松山院', 20);
        console.log(JSON.stringify(son1));
    </script>
</body>

</html>
