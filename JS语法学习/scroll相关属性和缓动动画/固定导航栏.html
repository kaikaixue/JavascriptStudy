<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            background-color: #F6F6F6;
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }

        #nav {
            overflow: hidden;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }

    </style>
</head>

<body>
    <div class="top" id="top">
        <img src="images/top.png" alt="">
    </div>
    <div id="nav">
        <img src="images/nav.png" alt="">
    </div>
    <div class="main" id="main">
        <img src="images/main1.png" alt=""><img src="images/main2.png" alt=""><img src="images/main3.png" alt="">
    </div>
    <script src="tools.js"></script>
    <script>
        window.onload = function () {
            let topDiv = document.getElementById('top')
            let height = topDiv.offsetHeight
            let middle = document.getElementById("nav")
            let main = document.getElementById("main")
            window.onscroll = function () {
                // 判断被卷曲的头部的大小
                if (scroll().top > height) {
                    // 满足条件添加类，否则删除类
                    middle.className += "fixed"
                    // 第二个盒子也要占位置，为了避免重叠，我们给第三个盒子上padding的空间
                    main.style.paddingTop = middle.offsetHeight + 'px'
                } else {
                    middle.className = ""
                    main.style.paddingTop = 0
                }
            }
        }
    </script>
</body>

</html>
